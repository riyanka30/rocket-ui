<!DOCTYPE html>
<html>
<title>
	Agenda builder
</title>

<!-- ***************** HEAD starts ***************** -->
<head>
	<meta charset="UTF-8">
	<script src="scripts/jquery.min.js"></script>
	<script src="scripts/bootstrap.min.js"></script>
	<script src="scripts/agenda.js"></script>
	<script src="scripts/moment.js"></script>
	<script src="scripts/bootstrap-tagsinput.min.js"></script>
	<script src="scripts/bootstrap-datetimepicker.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="css/bootstrap-datetimepicker.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap-tagsinput.css" />
	<link rel="stylesheet" type="text/css" href="css/main-stylesheet.css">
	<link rel="shortcut icon" href="images/minfavicon.png" type="image/x-icon" />

	
</head>
<!-- ***************** Body starts ************************* -->
<body>
	<div class="container-fluid">
		<div class="row" id="heading">
			<div class='col-sm-3'>
				<h3 style="vertical-align: middle;color: ">Agenda Builder</h3>
			</div>
			<div class='col-sm-6'></div>
			<div class='col-sm-3' style="text-align: right;padding-right: 5px;padding-top: 9px">
				<a href="http://www.turnerandtownsend.com/en" target="_blank">
					<img id="tntlogo"  src="images/tt_logo.jpg" alt="(t&t)" style="height: 35px;width: 250px;">
				</a>	
			</div>
		</div>
		<hr style="padding: 0px;margin: 0px">
	</div>


	<div class="container-fluid" style="width: 100%">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8 well" style="text-align: center;">
				<h4 style="color: #428bca">Agenda</h4>
				<form class="form-horizontal">
					<div class="form-group">
						<label class="control-label col-sm-2">Meeting title</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="" placeholder="Enter meeting title">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" >Meeting schedule</label>
						<div class="col-sm-4">          
							<div class="input-group date" id="meetingTime">
								<input type="text" class="form-control" id="startT" placeholder="Enter meeting date and time" />
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-calendar"></span>
								</span>
							</div>
						</div>
						<script >
							$(function () {
								$('#meetingTime').datetimepicker();
							});
						</script>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" >Meeting location</label>
						<div class="col-sm-8">          
							<input type="text" class="form-control" id="location" placeholder="Enter meeting location">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" >Attendees</label>
						<div class="col-sm-8" style="text-align: left">        
							<input type="text" id="attendees" class="form-control" data-role="tagsinput">
						</div>
					</div>
					<hr>
					<div class="form-group">
						<label class="control-label col-sm-2" >Discussion Topics</label>
						<div class="col-sm-2">          
							<button type="button" class="btn btn-primary form-control" id="location" onclick="addTopic()">+ Add Topic</button>
						</div>
					</div>
					<div class="panel" id="topics" style="font-size: 12px;padding: 10px">
						
					</div>
					<div class="form-group">        
						<div class="col-sm-offset-1 col-sm-10">
							<button type="submit" class="btn btn-success">Save and send</button>
							<button type="button" id="clear" class="btn btn-warning">Save</button>
							<button type="reset" id="clear" class="btn btn-default">Clear</button>
						</div>
					</div>			

				</form>
			</div>
			<div class="col-md-2"></div>

		</div>
		<!-- row 1 ends -->
	</div>
	<!-- container ends -->
	
	<br><br>
	<div class="footer" style="height: 40px;padding-top: 8px;">
		<footer>Visit the portal <a href="https://ac.akamai.com/community/teams/gss/akatec/aps" target="_blank" style="color: #aaa">T2</a>
		</footer>
	</div>
</body>

</html>
